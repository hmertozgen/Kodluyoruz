<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      * {
        margin: 0px;
      }
      body {
        text-align: center;
      }
      header {
        margin-top: 10px;
      }
      section {
        margin-left: 60px;
        margin-right: 60px;
      }
      .first-div {
        text-align: center;
        background-color: rgb(114, 237, 196);
        width: 37%;
        float: left;
        margin-right: 2px;
      }
      .second-div {
        text-align: center;

        background-color: rgb(107, 225, 185);
        width: 18%;
        float: left;
        height: 74px;
        word-wrap: break-word;
        margin-right: 2px;
      }
      ul {
        padding-inline-start: 0px;
      }
      li {
        font-size: smaller;
        list-style-type: none;
        margin: 0;
      }
      .third-div {
        text-align: center;
        background-color: rgb(90, 194, 159);
        width: 44%;
        float: left;
        margin-right: 2px;
        height: 74px;
      }
      footer {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google"
      />
      <section>
        <div style="margin-bottom: 5px; background-color: rgb(232, 228, 228)" ;>
          <p>Search the web using Google!</p>

          <input type="text" style="width: 350px" />
          <br />
          <button type="submit">Google Search</button>
          <button type="submit">I'm feeling lucky</button>
        </div>
        <div class="first-div">
          <div style="padding-top: 10px; padding-bottom: 10px">
            <p>Special Searches</p>
            <a href="">Stanford Search</a> <br />
            <a href="">Linux Search</a>
          </div>
        </div>
        <div class="second-div">
          <div style="padding-top: 10px; padding-bottom: 10px">
            <ul>
              <li><a href="#">Help!</a></li>
              <li><a href="#">About Google!</a></li>
              <li><a href="#">Company Info</a></li>
              <li><a href="#">Google! Logos</a></li>
            </ul>
          </div>
        </div>
        <div class="third-div">
          <div>
            <p style="font-size: small">
              Get Google! <br />
              updates monthly:
            </p>
            <input type="text" style="width: 160px" />
            <br />
            <button type="submit">Subscribe</button>
            <a href="" style="font-size: small">Archive</a>
          </div>
        </div>
      </section>
    </header>
    <footer>
      <p style="font-size: smaller">Copyright Â©1998 Google Inc.</p>
    </footer>
  </body>
</html>
